name: Ingest every 20 minutes

on:
  schedule:
    - cron: "*/20 * * * *"
  workflow_dispatch: {}

jobs:
  run-ingest:
    runs-on: ubuntu-latest
    steps:
      - name: Call ingest endpoint
        run: |
          curl -sS -H "Authorization: Bearer $CRON_SECRET" "$SITE_URL/api/ingest"
      - name: Debug with ?debug=1 (non-blocking)
        if: ${{ always() }}
        run: |
          curl -sS -H "Authorization: Bearer $CRON_SECRET" "$SITE_URL/api/ingest?debug=1" || true
    env:
      SITE_URL: ${{ secrets.SITE_URL }}
      CRON_SECRET: ${{ secrets.CRON_SECRET }}
